<div class="login-wrapper d-flex ai-c jc-c">
  <form class="login"
        [formGroup]="loginForm" (ngSubmit)="submit()">
    <h1>Login</h1>

    <fieldset class="fieldset">
      <div class="field email-field">
        <label class="label" for="email">Email</label>
        <input type="email" id="email" formControlName="email">

        <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
           class="validation">
          <span *ngIf="loginForm.get('email')?.errors?.required">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.email">Email is incorect</span></p>
      </div>

      <div class="field password-field">
        <label class="label" for="password">Password</label>
        <input type="password" id="password" formControlName="password">

        <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
           class="validation">Password is required</p>
      </div>
    </fieldset>

    <button class="login-submit button" [disabled]="loginForm.invalid" type="submit">Submit</button>
  </form>
</div>
